<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>悄悄话 - 私密加密聊天</title>

  <!-- 样式 -->
  <link rel="stylesheet" href="css/style.css">

  <!-- EmailJS SDK -->
  <script type="text/javascript"
          src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
  </script>
</head>
<body>
  <div class="container">
    <!-- 头部 -->
    <div class="header">
      <h1>
        <span class="status-indicator disconnected" id="statusIndicator"></span>
        悄悄话
      </h1>
      <div class="header-buttons">
        <button id="configBtn">⚙️ 配置</button>
        <button id="generateKeyBtn">🔑 生成密钥</button>
        <button id="importKeyBtn">📥 导入公钥</button>
      </div>
    </div>

    <!-- 密钥信息 -->
    <div class="key-info">
      <div id="keyStatus">⚠️ 未生成密钥对</div>
      <div class="key-fingerprint" id="keyFingerprint"></div>
    </div>

    <!-- 消息容器 -->
    <div class="messages-container" id="messagesContainer">
      <div class="loading">加载中</div>
    </div>

    <!-- 输入区域 -->
    <div class="input-area">
      <button id="attachBtn" class="attach-btn" title="附加文件(图片/文档)">📎</button>
      <input type="file" id="fileInput" accept="image/*,.pdf,.doc,.docx,.txt" style="display: none;">
      <textarea
        id="messageInput"
        placeholder="输入消息..."
        rows="1"
      ></textarea>
      <button id="sendBtn">发送</button>
    </div>
  </div>

  <!-- 图片预览对话框 -->
  <div id="imagePreview" class="image-preview" style="display: none;">
    <div class="preview-content">
      <img id="previewImage" src="" alt="预览">
      <div class="preview-actions">
        <button id="cancelUpload">取消</button>
        <button id="confirmUpload">发送</button>
      </div>
    </div>
  </div>

  <!-- 脚本 -->
  <script src="js/crypto.js"></script>
  <script src="js/storage.js"></script>
  <script src="js/email.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
